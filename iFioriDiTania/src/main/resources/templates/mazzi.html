<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tutti i Mazzi</title>
</head>
<body>
    <h1>Elenco di tutti i Mazzi</h1>
    <ul>
        <li th:each="mazzo : ${tutti_mazzi}">
            <a th:href="@{/mazzo/{id}(id=${mazzo.id})}" th:text="${mazzo.nome_mazzo}"></a>
        </li>
    </ul>
</body>
</html>
