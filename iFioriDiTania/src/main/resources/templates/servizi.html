<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tutti i Servizi</title>
</head>
<body>
    <h1>Elenco di tutti i servizi</h1>
    <ul>
        <li th:each="servizio : ${tutti_servizi}">
            <a th:href="@{/servizio/{id}(id=${servizio.id})}" th:text="${servizio.nome_servizio}"></a>
        </li>
    </ul>
</body>
</html>
