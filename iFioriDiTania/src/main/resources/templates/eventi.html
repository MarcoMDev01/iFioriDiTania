<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tutti gli Eventi</title>
</head>
<body>
    <h1>Elenco di tutti gli eventi</h1>
    <ul>
        <li th:each="evento : ${tutti_eventi}">
            <a th:href="@{/evento/{id}(id=${evento.id})}" th:text="${evento.nome_evento}"></a>
        </li>
    </ul>
</body>
</html>
